<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            color: white;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .scoreboard {
            display: flex;
            justify-content: space-around;
            width: 600px;
            margin-bottom: 20px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .score {
            flex: 1;
        }

        canvas {
            display: block;
            background: #000;
            border: 3px solid white;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .controls {
            color: white;
            margin-top: 20px;
            font-size: 14px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }

        .controls p {
            margin: 5px 0;
        }

        .reset-button {
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 16px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .reset-button:hover {
            background: #764ba2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ PONG GAME üéÆ</h1>
        <div class="scoreboard">
            <div class="score">Player: <span id="playerScore">0</span></div>
            <div class="score">Computer: <span id="computerScore">0</span></div>
        </div>
        <canvas id="pongCanvas" width="600" height="400"></canvas>
        <div class="controls">
            <p><strong>Controls:</strong></p>
            <p>üñ±Ô∏è Move Mouse UP/DOWN or Use ‚¨ÜÔ∏è‚¨áÔ∏è Arrow Keys to move your paddle</p>
            <p>Press SPACE or click "Reset" to restart the game</p>
            <button class="reset-button" onclick="resetGame()">Reset Game</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('pongCanvas');
        const ctx = canvas.getContext('2d');

        // Game objects
        const paddleWidth = 10;
        const paddleHeight = 80;
        const ballSize = 8;

        let player = {
            x: 15,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            speed: 6
        };

        let computer = {
            x: canvas.width - 25,
            y: canvas.height / 2 - paddleHeight / 2,
            width: paddleWidth,
            height: paddleHeight,
            dy: 0,
            speed: 4.5
        };

        let ball = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: 4,
            dy: 4,
            radius: ballSize,
            speed: 4
        };

        let score = {
            player: 0,
            computer: 0
        };

        // Keyboard input handling
        const keys = {};
        window.addEventListener('keydown', (e) => {
            keys[e.key] = true;
            if (e.key === ' ') {
                e.preventDefault();
                resetGame();
            }
        });

        window.addEventListener('keyup', (e) => {
            keys[e.key] = false;
        });

        // Mouse input handling
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mouseY = e.clientY - rect.top;
            const paddleCenter = player.height / 2;

            if (mouseY - paddleCenter < 0) {
                player.y = 0;
            } else if (mouseY + paddleCenter > canvas.height) {
                player.y = canvas.height - player.height;
            } else {
                player.y = mouseY - paddleCenter;
            }
        });

        // Update player position with arrow keys
        function updatePlayerPosition() {
            if (keys['ArrowUp'] && player.y > 0) {
                player.y -= player.speed;
            }
            if (keys['ArrowDown'] && player.y < canvas.height - player.height) {
                player.y += player.speed;
            }
        }

        // Update computer AI
        function updateComputer() {
            const computerCenter = computer.y + computer.height / 2;
            const ballCenter = ball.y;

            // Simple AI - computer follows the ball
            if (computerCenter < ballCenter - 35) {
                if (computer.y < canvas.height - computer.height) {
                    computer.y += computer.speed;
                }
            } else if (computerCenter > ballCenter + 35) {
                if (computer.y > 0) {
                    computer.y -= computer.speed;
                }
            }
        }

        // Update ball position
        function updateBall() {
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Ball collision with top and bottom walls
            if (ball.y - ball.radius < 0 || ball.y + ball.radius > canvas.height) {
                ball.dy = -ball.dy;
                ball.y = ball.y - ball.radius < 0 ? ball.radius : canvas.height - ball.radius;
            }

            // Ball collision with paddles
            if (
                ball.x - ball.radius < player.x + player.width &&
                ball.y > player.y &&
                ball.y < player.y + player.height
            ) {
                ball.dx = -ball.dx;
                ball.x = player.x + player.width + ball.radius;
                // Add spin based on where the ball hits the paddle
                const hitPos = (ball.y - (player.y + player.height / 2)) / (player.height / 2);
                ball.dy += hitPos * 2;
            }

            if (
                ball.x + ball.radius > computer.x &&
                ball.y > computer.y &&
                ball.y < computer.y + computer.height
            ) {
                ball.dx = -ball.dx;
                ball.x = computer.x - ball.radius;
                // Add spin based on where the ball hits the paddle
                const hitPos = (ball.y - (computer.y + computer.height / 2)) / (computer.height / 2);
                ball.dy += hitPos * 2;
            }

            // Score points
            if (ball.x - ball.radius < 0) {
                score.computer++;
                resetBall();
            }
            if (ball.x + ball.radius > canvas.width) {
                score.player++;
                resetBall();
            }

            // Update scoreboard
            document.getElementById('playerScore').textContent = score.player;
            document.getElementById('computerScore').textContent = score.computer;
        }

        // Reset ball to center
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.dy = (Math.random() - 0.5) * ball.speed;
        }

        // Reset game
        function resetGame() {
            score.player = 0;
            score.computer = 0;
            player.y = canvas.height / 2 - player.height / 2;
            computer.y = canvas.height / 2 - computer.height / 2;
            resetBall();
        }

        // Draw functions
        function drawRect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }

        function drawCircle(x, y, radius, color) {
            ctx.fillStyle = color;
            ctx.beginPath();
            ctx.arc(x, y, radius, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawCenterLine() {
            ctx.strokeStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.setLineDash([10, 10]);
            ctx.beginPath();
            ctx.moveTo(canvas.width / 2, 0);
            ctx.lineTo(canvas.width / 2, canvas.height);
            ctx.stroke();
            ctx.setLineDash([]);
        }

        // Main game loop
        function gameLoop() {
            // Clear canvas
            drawRect(0, 0, canvas.width, canvas.height, '#000');

            // Draw center line
            drawCenterLine();

            // Update game state
            updatePlayerPosition();
            updateComputer();
            updateBall();

            // Draw game objects
            drawRect(player.x, player.y, player.width, player.height, '#00FF00');
            drawRect(computer.x, computer.y, computer.width, computer.height, '#FF0000');
            drawCircle(ball.x, ball.y, ball.radius, '#FFFF00');

            // Continue game loop
            requestAnimationFrame(gameLoop);
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
